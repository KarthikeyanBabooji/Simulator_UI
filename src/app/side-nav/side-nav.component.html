<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary"  class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
      
        <mat-icon>menu</mat-icon></button>
      <h3 class="centare example-app-name">

        Altimetrik Orchestrator
      </h3>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 86 : 0">
      <mat-sidenav #snav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <div style="color: #fff;">
        <mat-nav-list>
          <div *ngFor="let nav of fillerNav">
            
              <a mat-list-item [routerLink]="nav.url" routerLinkActive="bg-primary font-weight-bold">
                  {{nav.text}}
                </a>
            </div>
        </mat-nav-list>
    </div>  
    
    </mat-sidenav>
  
      <mat-sidenav-content >
        
        <div class="container-fluid">
        
           <router-outlet></router-outlet>
        </div>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
